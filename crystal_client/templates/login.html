<!DOCTYPE html>
<html :class="{ 'theme-dark': dark }" x-data="data()" lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Windmill Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/static/pages/assets/css/tailwind.output.css" />
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
  <script src="/static/pages/assets/js/init-alpine.js"></script>
  <style>
    li {
      color: red;
      font-size: 13px;
      /* text-align: -webkit-right; */
      margin: 5px;
      /* font-size: 12px; */
      list-style: none;
    }
  </style>
</head>

<body>
  <form method="post">
    {% csrf_token %}
    {% if form.non_field_errors %}
    <div class="alert alert-danger">{{ form.non_field_errors }}</div>
    {% endif %}
    <div class="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900">
      <div class="flex-1 h-full max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800">
        <div class="flex flex-col overflow-y-auto md:flex-row">
          <div class="h-32 md:h-auto md:w-1/2">
            <img aria-hidden="true" class="object-cover w-full h-full dark:hidden" src="/static/pages/log.jpg"
              alt="Office" />
            <img aria-hidden="true" class="hidden object-cover w-full h-full dark:block" src="/static/pages/log.jpg"
              alt="Office" />
          </div>
          <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
            <div class="w-full">
              <h1 class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200">
                Crystalevents Login
              </h1>
              {% if messages %}
              <ul class="messages"></ul>
              {% for message in messages %}
              <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
                </ul>
                {% endif %}
                <label class="block text-sm">
                  <span class="text-gray-700 dark:text-gray-400">Username</span>
                  <input
                    class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                    placeholder="Enter your mobile number" name="username" value="{{ username }}" />
                </label>
                <label class="block mt-4 text-sm">
                  <span class="text-gray-700 dark:text-gray-400">Password</span>
                  <input
                    class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                    placeholder="***************" type="password" name="password" />
                </label>
                <label class="block mt-4 text-sm">
                  <div class="form-group form-check">
                    <input type="checkbox" name="remember-me" id="id_remember-me" class="form-check-input">
                    <label for="id_remember-me" class="form-check-label">Remember me</label>
                  </div>
                </label>

                <!-- You should use a button here, as the anchor is only used for the example  -->
                <button type="submit" value="login">
                  <a
                    class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-blue-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
                    Login
                  </a>
                </button>
                <hr class="my-8" />

                <p class="mt-4">
                  <a class="text-sm font-medium text-purple-600 dark:text-blue-400 hover:underline" href="/forgetpass">
                    Forgot your password?
                  </a>
                </p>
                <p class="mt-1">
                  <a class="text-sm font-medium text-purple-600 dark:text-blue-400 hover:underline" href="/register">
                    Create account
                  </a>
                </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</body>

</html>
